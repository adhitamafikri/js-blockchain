<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block Input Form | Blockchain</title>
</head>
<body>

    <form action="/bc/send-transaction" method="POST" id="tx-form">
        <label for="source">Source Account Address:</label>
        <input id="source" type="text" placeholder="Account Address" name="source">
        <label for="amount">Amount:</label>
        <input id="amount" type="number" name="amount">
        <label for="memo">Memo:</label>
        <input id="memo" type="text" placeholder="Memo" name="memo">

        <input type="submit" value="Send">
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $('#tx-form').submit((e) => {
                $.ajax({
                    url: '/bc/send-transaction',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify($('#tx-form').serializeArray()),
                    success: (response) => console.log('success!', response)
                })
                e.preventDefault()
            })
       })
    </script>
  
</body>
</html>
