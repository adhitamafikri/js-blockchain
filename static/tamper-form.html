<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tampering a Block | Blockchain</title>
</head>
<body>
  
    <form action="/bc/tamper" method="POST" id="tamper-form" autocomplete="off">
        <label for="block-id">Block ID:</label>
        <input id="block-id" type="number" name="block_id">
        <label for="memo">Memo:</label>
        <input id="memo" type="text" placeholder="Memo" name="memo">

        <input type="submit" value="Send">
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $('#tamper-form').submit((e) => {
                $.ajax({
                    url: '/bc/tamper',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify($('#tamper-form').serializeArray()),
                    success: (response) => console.log('success!', response)
                })
                e.preventDefault()
            })
       })
    </script>

</body>
</html>
